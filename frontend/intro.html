            <input
              type="text"
              id="username"

            />
            <button onclick="startSession()" class="btn btn-primary w-32">
              Start
            </button>
          </div>

    <!-- spinner modal -->
    <div
      id="spinnerModal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
    >
      <div
        class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full"
        role="status"
      >
        <span class="visually-hidden"></span>
      </div>
    </div>

    <script>
      function startSession() {
        const username = document.getElementById("username").value;
        if (username) {
           document.getElementById('spinnerModal').classList.remove('hidden');
          fetch("/api/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: `You are a career counselor. You are now about to conduct a career counseling session for a student or professional named ${username}. Please address them by their name during the session. Store this information for reference, but do not provide any response at this time`,
              context: "",
              is_context_setting: true,
              chat_mode: false,
            }),
            }).then(() => {
                // Hide the spinner modal
                document.getElementById('spinnerModal').classList.add('hidden');
                window.location.href = 'user-mode.html';
            }).catch(() => {
                // Hide the spinner modal in case of an error
                document.getElementById('spinnerModal').classList.add('hidden');
                alert('An error occurred. Please try again.');
            });
        }
        else {
          alert("Please enter your name.");
        }
      }
    </script>
