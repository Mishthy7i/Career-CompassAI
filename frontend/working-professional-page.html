<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career CðŸ§­mpass - working-professional-page</title>
    <!-- DaisyUI and Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav__header">
        <div class="nav__logo">
          <a href="/" class="logo">Career<span>CðŸ§­mpass</span></a>
        </div>
        <div class="nav__menu__btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
      </div>
      <ul class="nav__links" id="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#job">Career</a></li>
        <li><a href="#service">Services</a></li>
        <li><a href="#client">Testimonial</a></li>
        <li>
          <button class="btn" onclick="window.location.href='/chatbot.html'">
            ChatBOT
          </button>
        </li>
      </ul>
    </nav>
    <div class="flex justify-center items-center min-h-screen bg-base-100 py-8">
      <div class="card w-96 bg-base-100 shadow-xl border-2 border-base-300">
        <div class="card-body">
          <h2
            class="card-title text-2xl font-bold text-center justify-center border-b pb-4 mb-4"
          >
            Career CðŸ§­mpass
          </h2>

          <div class="text-center mb-6">
            <p class="mb-6 text-lg">
              <span class="font-semibold">{user}</span> Upload your Resume or
              Certifications
            </p>

            <button
              class="btn btn-outline w-full mb-6"
              onclick="document.getElementById('certificate-modal').showModal()"
            >
              + Add
            </button>

            <div class="flex flex-col gap-4 mb-6">
              <div class="card bg-base-100 border">
                <div class="card-body p-4">
                  <h3 class="text-sm font-medium">resume</h3>
                  <div class="flex justify-center">
                    <div
                      class="w-16 h-16 border flex items-center justify-center"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-image"
                      >
                        <rect
                          width="18"
                          height="18"
                          x="3"
                          y="3"
                          rx="2"
                          ry="2"
                        />
                        <circle cx="9" cy="9" r="2" />
                        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
                      </svg>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card bg-base-100 border">
                <div class="card-body p-4">
                  <h3 class="text-sm font-medium">c++ certificate</h3>
                  <div class="flex justify-center">
                    <div
                      class="w-16 h-16 border flex items-center justify-center"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-image"
                      >
                        <rect
                          width="18"
                          height="18"
                          x="3"
                          y="3"
                          rx="2"
                          ry="2"
                        />
                        <circle cx="9" cy="9" r="2" />
                        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
                      </svg>
                    </div>
                  </div>
                </div>
              </div>

              <div class="text-center text-sm">...</div>
            </div>

            <a href="more-details.html" class="btn btn-primary w-full"
              >Continue</a
            >
            <br /><br />
            <a href="more-details.html" class="btn btn-primary w-full">Skip</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Certificate Upload Modal -->
    <dialog id="certificate-modal" class="modal">
      <div class="modal-box">
        <h3 class="font-bold text-lg mb-4">Upload Certificate</h3>

        <input
          type="text"
          placeholder="enter title and detail"
          class="input input-bordered w-full mb-4"
        />

        <div
          class="border-2 border-dashed rounded-lg p-6 flex flex-col items-center justify-center mb-4"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="mb-2"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="17 8 12 3 7 8" />
            <line x1="12" x2="12" y1="3" y2="15" />
          </svg>
          <p class="text-center">Choose from device</p>
        </div>

        <div class="modal-action">
          <form method="dialog">
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
  </body>
</html>
